<div class="container">
  <h2>Price updater</h2>
  <form (ngSubmit)="updateValue()">
    <mat-form-field>
      <label for="number">Enter price to update current :</label>
      <input matInput type="number" id="number" name="number" autocomplete="off" [(ngModel)]="value">
    </mat-form-field>
  </form>
  <div class="update">
    <button mat-button class="update" type="submit" (click)="updateValue()">Update</button>
  </div>
  <div>Current price is: {{updatedNumber}} &#8381;</div>
</div>
